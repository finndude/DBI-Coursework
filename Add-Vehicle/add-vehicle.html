<!DOCTYPE html>
<html lang="en">

<!------------------------------------------------------------------------->

    <head>
        <title>Add A Vehicle</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="../CSS/main-css.css">
        <script type="module" src="add-vehicle.js"></script>
    </head>

<!------------------------------------------------------------------------->

    <body id="container" class="container">

        <header>

            <h1><strong>Add A Vehicle</strong></h1>

            <nav>
                <ul>
                    <li><a href="../People-Search/people-search.html">People search</a></li>
                    <li><a href="../Vehicle-Search/vehicle-search.html">Vehicle search</a></li>
                    <li>Add a vehicle</li>
                </ul>
            </nav>
            
        </header>

<!------------------------------------------------------------------------->

        <aside class="sidebar">

            <img src="../Assets/van.gif" alt="Image of a Van">

        </aside>

<!------------------------------------>

        <main class="mainBody">

            <form id="addVehicleForm">
                <p>Enter the new registration number: <input type="text" id="rego"></p>
                <p>Enter the new make: <input type="text" id="make"></p>
                <p>Enter the new model: <input type="text" id="model"></p>
                <p>Enter the new colour: <input type="text" id="colour"></p>
                <p>Enter the new owner: <input type="text" id="owner"></p>
                <button type="submit">Add</button>
            </form>

            <div class="results">

                <h2>Result</h2>

            </div>

            <div id="message"></div>
            
        </main>

            <p>Finley Wallace - Wright COMP1004 DBI Coursework</p>
        
        </footer>

    </body>
